<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Will You Be My Valentine?</title>
</head>
<body>
    <div class="container">
        <h1 class="greeting">Bonjour Angel</h1>
        <p class="question">Do you want to be my <span class="valentine">Valentine?</span></p>
        <img src="giphy.gif" alt="Hello Kitty holding a heart">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
        <p id="message"></p>
    </div>
    <script src="interaction.js"></script>
</body>
</html>
